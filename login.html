<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KèsMwen - Connexion</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --dark-bg: #1e293b;
            --dark-surface: #334155;
            --light-bg: #ffffff;
            --light-surface: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 1rem;
        }

        .auth-container {
            max-width: 850px;
            width: 100%;
            margin: 0 auto;
        }

        .auth-card {
            background: var(--light-bg);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .auth-body {
            padding: 2rem;
        }

        .nav-pills .nav-link {
            border-radius: 50px;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-floating .form-control {
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 1rem 3rem 1rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-floating .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }

        .form-floating label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-group-text {
            border: 2px solid var(--border-color);
            border-right: none;
            border-radius: 15px 0 0 15px;
            background: var(--light-surface);
            color: var(--text-secondary);
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 15px 15px 0;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            z-index: 5;
        }

        .form-floating {
            position: relative;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
        }

        .btn-google {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 1rem 2rem;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .btn-google:hover {
            background: var(--light-surface);
            border-color: var(--primary-color);
            color: var(--text-primary);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--text-secondary);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--light-bg);
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 15px;
            border: none;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: var(--border-color);
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: var(--danger-color); width: 25%; }
        .strength-fair { background: var(--accent-color); width: 50%; }
        .strength-good { background: var(--success-color); width: 75%; }
        .strength-strong { background: var(--secondary-color); width: 100%; }

        .form-check {
            margin: 1rem 0;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-check-label a {
            color: var(--primary-color);
        }

        .tab-content {
            margin-top: 2rem;
        }

        .loading {
            display: none;
        }

        .loading .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.5rem;
        }

        @media (max-width: 576px) {
            .auth-container {
                margin: 1rem;
            }
            
            .auth-header {
                padding: 1.5rem;
            }
            
            .auth-body {
                padding: 1.5rem;
            }
            
            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-wallet me-2"></i>KèsMwen</h1>
                <p>Gère ton argent, deviens maître de ton budget</p>
            </div>
            
            <div class="auth-body">
                <!-- Alerts -->
                <div id="alertContainer"></div>
                
                <!-- Google Sign-In Button -->
                <button class="btn btn-google" onclick="signInWithGoogle()">
                    <i class="fab fa-google me-2"></i>
                    Se connecter avec Google
                </button>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <!-- Navigation Tabs -->
                <ul class="nav nav-pills nav-justified mb-3" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">
                            <i class="fas fa-sign-in-alt me-2"></i>Connexion
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab">
                            <i class="fas fa-user-plus me-2"></i>S'inscrire
                        </button>
                    </li>
                </ul>
                
                <!-- Tab Content -->
                <div class="tab-content" id="authTabsContent">
                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <form id="loginForm" action="auth_handler.php" method="POST">
                            <input type="hidden" name="action" value="login">
                            
                            <div class="form-floating">
                                <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Email" required>
                                <label for="loginEmail">Email</label>
                                <i class="fas fa-envelope input-icon"></i>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Mot de passe" required>
                                <label for="loginPassword">Mot de passe</label>
                                <i class="fas fa-lock input-icon"></i>
                            </div>
                            
                            <button type="submit" class="btn btn-primary-custom">
                                <span class="loading">
                                    <span class="spinner-border spinner-border-sm" role="status"></span>
                                    Connexion...
                                </span>
                                <span class="normal-text">
                                    <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                                </span>
                            </button>
                        </form>
                        
                        <div class="forgot-password">
                            <a href="#" onclick="showForgotPassword()">Mot de passe oublié ?</a>
                        </div>
                    </div>
                    
                    <!-- Register Form -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <form id="registerForm" action="auth_handler.php" method="POST">
                            <input type="hidden" name="action" value="register">
                            
                            <div class="form-floating">
                                <input type="text" class="form-control" id="registerName" name="name" placeholder="Nom complet" required>
                                <label for="registerName">Nom complet</label>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                            
                            <div class="form-floating">
                                <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Email" required>
                                <label for="registerEmail">Email</label>
                                <i class="fas fa-envelope input-icon"></i>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Mot de passe" required>
                                <label for="registerPassword">Mot de passe</label>
                                <i class="fas fa-lock input-icon"></i>
                            </div>
                            
                            <!-- Password Strength Indicator -->
                            <div class="password-strength" id="passwordStrength" style="display: none;">
                                <div class="strength-bar">
                                    <div class="strength-fill" id="strengthFill"></div>
                                </div>
                                <span id="strengthText"></span>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="registerPasswordConfirm" name="password_confirm" placeholder="Confirmer le mot de passe" required>
                                <label for="registerPasswordConfirm">Confirmer le mot de passe</label>
                                <i class="fas fa-lock input-icon"></i>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="acceptTerms" name="accept_terms" required>
                                <label class="form-check-label" for="acceptTerms">
                                    J'accepte les <a href="conditions.html" target="_blank">conditions d'utilisation</a> et la <a href="confidentialite.html" target="_blank">politique de confidentialité</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary-custom">
                                <span class="loading">
                                    <span class="spinner-border spinner-border-sm" role="status"></span>
                                    Création...
                                </span>
                                <span class="normal-text">
                                    <i class="fas fa-user-plus me-2"></i>Créer mon compte
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        // Form validation and security
        class AuthValidator {
            constructor() {
                this.initializeValidation();
                this.initializePasswordStrength();
            }
            
            initializeValidation() {
                // Login form validation
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');
                
                loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                registerForm.addEventListener('submit', (e) => this.handleRegister(e));
            }
            
            initializePasswordStrength() {
                const passwordInput = document.getElementById('registerPassword');
                const strengthDiv = document.getElementById('passwordStrength');
                const strengthFill = document.getElementById('strengthFill');
                const strengthText = document.getElementById('strengthText');
                
                passwordInput.addEventListener('input', (e) => {
                    const password = e.target.value;
                    
                    if (password.length === 0) {
                        strengthDiv.style.display = 'none';
                        return;
                    }
                    
                    strengthDiv.style.display = 'block';
                    const strength = this.calculatePasswordStrength(password);
                    
                    strengthFill.className = 'strength-fill';
                    strengthFill.classList.add(`strength-${strength.level}`);
                    strengthText.textContent = strength.text;
                });
            }
            
            calculatePasswordStrength(password) {
                let score = 0;
                
                if (password.length >= 8) score++;
                if (/[a-z]/.test(password)) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/[0-9]/.test(password)) score++;
                if (/[^A-Za-z0-9]/.test(password)) score++;
                
                const levels = {
                    0: { level: 'weak', text: 'Très faible' },
                    1: { level: 'weak', text: 'Faible' },
                    2: { level: 'fair', text: 'Moyen' },
                    3: { level: 'good', text: 'Bon' },
                    4: { level: 'strong', text: 'Fort' },
                    5: { level: 'strong', text: 'Très fort' }
                };
                
                return levels[score];
            }
            
            sanitizeInput(input) {
                // Basic XSS prevention
                return input.replace(/[<>]/g, '');
            }
            
            validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            validatePassword(password) {
                return password.length >= 8;
            }
            
            showAlert(message, type = 'danger') {
                const alertContainer = document.getElementById('alertContainer');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                `;
                
                alertContainer.innerHTML = '';
                alertContainer.appendChild(alert);
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            }
            
            setLoadingState(form, isLoading) {
                const submitBtn = form.querySelector('button[type="submit"]');
                const loadingSpan = submitBtn.querySelector('.loading');
                const normalSpan = submitBtn.querySelector('.normal-text');
                
                if (isLoading) {
                    loadingSpan.style.display = 'inline-block';
                    normalSpan.style.display = 'none';
                    submitBtn.disabled = true;
                } else {
                    loadingSpan.style.display = 'none';
                    normalSpan.style.display = 'inline-block';
                    submitBtn.disabled = false;
                }
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const form = e.target;
                const formData = new FormData(form);
                const email = this.sanitizeInput(formData.get('email'));
                const password = formData.get('password');
                
                // Client-side validation
                if (!this.validateEmail(email)) {
                    this.showAlert('Veuillez entrer un email valide.');
                    return;
                }
                
                if (!password) {
                    this.showAlert('Veuillez entrer votre mot de passe.');
                    return;
                }
                
                this.setLoadingState(form, true);
                
                try {
                    const response = await fetch('auth_handler.php', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showAlert(result.message, 'success');
                        setTimeout(() => {
                            window.location.href = result.redirect || 'dashboard.php';
                        }, 1500);
                    } else {
                        this.showAlert(result.message);
                    }
                } catch (error) {
                    this.showAlert('Erreur de connexion. Veuillez réessayer.');
                } finally {
                    this.setLoadingState(form, false);
                }
            }
            
            async handleRegister(e) {
                e.preventDefault();
                
                const form = e.target;
                const formData = new FormData(form);
                const name = this.sanitizeInput(formData.get('name'));
                const email = this.sanitizeInput(formData.get('email'));
                const password = formData.get('password');
                const passwordConfirm = formData.get('password_confirm');
                const acceptTerms = formData.get('accept_terms');
                
                // Client-side validation
                if (!name || name.length < 2) {
                    this.showAlert('Le nom doit contenir au moins 2 caractères.');
                    return;
                }
                
                if (!this.validateEmail(email)) {
                    this.showAlert('Veuillez entrer un email valide.');
                    return;
                }
                
                if (!this.validatePassword(password)) {
                    this.showAlert('Le mot de passe doit contenir au moins 8 caractères.');
                    return;
                }
                
                if (password !== passwordConfirm) {
                    this.showAlert('Les mots de passe ne correspondent pas.');
                    return;
                }
                
                if (!acceptTerms) {
                    this.showAlert('Vous devez accepter les conditions d\'utilisation.');
                    return;
                }
                
                this.setLoadingState(form, true);
                
                try {
                    const response = await fetch('auth_handler.php', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showAlert(result.message, 'success');
                        setTimeout(() => {
                            window.location.href = result.redirect || 'dashboard.php';
                        }, 1500);
                    } else {
                        this.showAlert(result.message);
                    }
                } catch (error) {
                    this.showAlert('Erreur lors de la création du compte. Veuillez réessayer.');
                } finally {
                    this.setLoadingState(form, false);
                }
            }
        }
        
        // Initialize validator
        const validator = new AuthValidator();
        
        // Google Sign-In Integration
        function signInWithGoogle() {
            // Initialize Google Sign-In
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID', // Replace with your Google Client ID
                callback: handleGoogleSignIn
            });
            
            google.accounts.id.prompt();
        }
        
        async function handleGoogleSignIn(response) {
            try {
                const formData = new FormData();
                formData.append('action', 'google_signin');
                formData.append('credential', response.credential);
                
                const result = await fetch('auth_handler.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await result.json();
                
                if (data.success) {
                    validator.showAlert('Connexion réussie avec Google!', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect || 'dashboard.php';
                    }, 1500);
                } else {
                    validator.showAlert(data.message);
                }
            } catch (error) {
                validator.showAlert('Erreur lors de la connexion avec Google.');
            }
        }
        
        // Forgot Password Modal
        function showForgotPassword() {
            const email = prompt('Entrez votre adresse email pour réinitialiser votre mot de passe:');
            
            if (email && validator.validateEmail(email)) {
                // Send reset password request
                fetch('auth_handler.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=reset_password&email=${encodeURIComponent(email)}`
                })
                .then(response => response.json())
                .then(data => {
                    validator.showAlert(data.message, data.success ? 'success' : 'danger');
                })
                .catch(error => {
                    validator.showAlert('Erreur lors de l\'envoi de l\'email de réinitialisation.');
                });
            } else if (email) {
                validator.showAlert('Veuillez entrer une adresse email valide.');
            }
        }
        
        // Tab switching animation
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('[data-bs-toggle="pill"]');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Clear any alerts when switching tabs
                    document.getElementById('alertContainer').innerHTML = '';
                });
            });
        });
    </script>
</body>
